<!DOCTYPE html>
<html>
<head>
  <title>Tom Faust</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/windows.ico"/>
</head>

<body>
  <div id="container">
    <icons>

      <div class="icon" id="i_wont_forget_hue" data-height="245" data-width="755">
        <img src="assets/icons/Logo_V2_BWTekengebied_1.png">
        <label>I Won't Forget Hue</label>
      </div>
      
      <div class="icon" id="oh_bees" data-height="215" data-width="580">
          <img src="assets/icons/oh!bees.png">
          <label>Oh! Bees</label>
      </div>

      <div class="icon" id="cv" data-height="550" data-width="720">
        <img src="assets/icons/cv.png">
        <label>CV</label>
      </div>  




        <div class="icon" id="about_me" data-height="570" data-width="870">
            <img id="tableBanner" src="assets/icons/me.png">
            <label>About me</label>
        </div>

        <div class="icon" id="past_work" data-height="250" data-width="250">
            <img src="assets/icons/work.png">
            <label>Past work</label>
        </div>

        <div class="icon" id="social_media" data-height="250" data-width="250">
            <img src="assets/icons/social_media.png">
            <label>Social media</label>
        </div>
        
        <div class="icon" id="contact" data-height="400" data-width="400">
            <img src="assets/icons/contact.png">
            <label>Contact</label>
        </div>

        <div class="icon" id="copyright" data-height="310" data-width="270">
          <img src="assets/icons/cd_drive-3.png">
          <label>Copyright notice</label>
        </div>

        <div class="icon" id="" data-height="" data-width="">
          <img src="assets/icons/placeholder.png">
          <label>Placeholder</label>
        </div>

    </icons>

      <img id="me" src="assets/Sprites/Me_idle_left.gif">

      <div id="speechBubble">
        <div id="top"></div>
        <div id="middle"></div>
        <div id="bottom"></div>
      </div>

    <div class="window" id="taskbar">
      <ul class="dropdown">
        <li><a href="#"></a>
          
          <ul class="window" id="mainMenu">

            <div id="menuSideBar"><p>Windows98</p></div>

            <li class="silver"><a href="#"><img src="assets/icons/placeholder.png" class="subImg">Placeholder</a></li>

            <li class="silver"><a href="#"><img src="assets/icons/color.png" class="subImg">Window color<arrow></arrow></a>
              <ul class="window">
                <div class="icon" id="color_picker"><li><a><img src="assets/icons/color.png" class="subImg">Pick a color</a></li></div>
                <li><a><img src="assets/icons/remove.png" class="subImg">Reset color</a></li>
              </ul>
            </li>

            <li class="silver"><a href="#"><img src="assets/W98Cursor/normal.cur" class="subImg">Cursor<arrow></arrow></a>
              <ul class="window">
                <li><a class="cursorOptions" id="Mario"><img class="subImg" src="assets/MarioCursor/normal.cur">Mario</a></li>
                <li><a class="cursorOptions" id="RA"><img class="subImg" src="assets/RACursor/normal.cur">Runescape</a></li>
                <li><a class="cursorOptions" id="MC"><img class="subImg" src="assets/MCCursor/normal.cur">Minecraft</a></li>
                <li><a class="cursorOptions" id="W98"><img class="subImg" src="assets/W98Cursor/normal.cur">Windows98</a></li>
                <li><a class="cursorOptions"><img src="assets/icons/remove.png" class="subImg">Reset cursor</a></li>
              </ul>
            </li>

            <li class="silver"><a href="#"><img src="assets/icons/background.png" class="subImg">Background<arrow></arrow></a>
              
              <ul class="window">
                <li id="openImgUpload"><a><img src="assets/icons/upload.png" class="subImg">Upload image <input type="file" id="file"></a></li>
                <li id="removeBackground"><a><img src="assets/icons/remove.png" class="subImg">Reset background</a></li>
              </ul>
            </li>
            
          </ul>
        </li>
      </ul>

      <pre></pre>

      <tabs>
      </tabs> 
      
      <fieldset id="clock"></fieldset>
    </div>


    <script src="js/script.js"></script>
    <script src="js/customization.js"></script>
    <script src="js/sprites.js"></script>
  </div>
</body>
</html>
