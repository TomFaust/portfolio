<!DOCTYPE html>
<html>
<head>
  <title>Tom Faust</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" type="text/css" href="src/css/style.css"/>
  <link rel="stylesheet" type="text/css" href="src/css/windowSizes.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/windows.ico"/>
</head>

<body>
  <div id="container">
    <div id="desktopIcons">

      <div class="icon">
        <div class="pointer clickable" id="my_properties">
          <img id="tableBanner" src="assets/icons/computer_explorer_cool-0.png">
          <label class="pointer">My properties</label>
        </div>
      </div>

      <div class="icon">
        <div class="pointer clickable" id="cv" data-window="notepad">
          <img src="assets/icons/notepad-5.png">
          <label class="pointer">CV</label>
        </div>
      </div>

      <div class="icon" >
        <div class="pointer clickable" id="past_work" data-window="file_explorer">
          <img src="assets/icons/directory_closed-4.png">
          <label class="pointer">Past work</label>
        </div>
      </div>

      <div class="icon">
        <div class="pointer clickable" id="social_media" data-window="internet_explorer">
          <img src="assets/icons/msie1-2.png">
          <label class="pointer">Social media</label>
        </div>
      </div>

      <div class="icon">
        <div class="pointer clickable" id="i_wont_forget_hue">
          <img src="assets/icons/Logo_V2_BWTekengebied_1.png">
          <label class="pointer">I Won't<br>Forget Hue</label>
        </div>
      </div>
      
      <div class="icon">
        <div class="pointer clickable" id="oh_bees">
          <img src="assets/icons/oh!bees.png">
          <label class="pointer">Oh! Bees</label>
        </div>
      </div>
      
      <div class="icon">
        <div class="pointer clickable" id="contact">
          <img src="assets/icons/contact.png">
          <label class="pointer">Contact</label>
        </div>
      </div>

      <div class="icon" >
        <div class="pointer clickable" id="">
          <img src="assets/icons/placeholder.png">
          <label class="pointer">Placeholder</label>
        </div>
      </div>

    </icons>

    <!-- <img id="plane_flight" src="assets/Sprites/Airplane_flight.gif"> -->
    <img id="me" src="assets/Sprites/Me_idle_left.gif">

    <div id="speechBubble">
      <div id="top"></div>
      <div id="middle"></div>
      <div id="bottom"></div>
    </div>

  </div>

  <div class="window" id="taskbar">
    <ul class="dropdown">
      <li>
        <a href="#" class="pointer"></a>
        
        <ul class="window" id="mainMenu">

          <div id="menuSideBar"><p>Windows98</p></div>

          <!-- <li class="silver">
            <a href="#" class="pointer">
              <img src="assets/icons/placeholder.png" class="subImg">
              Placeholder
            </a>
          </li> -->

          <li class="silver">
            <a href="#" class="pointer">
              <img src="assets/W98Cursor/normal.cur" class="subImg">
              Cursor<arrow></arrow>
            </a>

            <ul class="window">
              <li><a class="cursorOptions pointer" id="Mario"><img class="subImg" src="assets/MarioCursor/normal.cur">Mario</a></li>
              <li><a class="cursorOptions pointer" id="RA"><img class="subImg" src="assets/RACursor/normal.cur">Runescape</a></li>
              <li><a class="cursorOptions pointer" id="MC"><img class="subImg" src="assets/MCCursor/normal.cur">Minecraft</a></li>
              <li><a class="cursorOptions pointer" id="W98"><img class="subImg" src="assets/W98Cursor/normal.cur">Windows98</a></li>
              <li><a class="cursorOptions pointer"><img src="assets/icons/remove.png" class="subImg">Reset cursor</a></li>
            </ul>
          </li>

          <li class="silver pointer">
            <a href="#" class="pointer">
              <img src="assets/icons/background.png" class="subImg">Background<arrow></arrow>
            </a>
            
            <ul class="window">
              <li id="openImgUpload">
                <a class="pointer">
                  <img src="assets/icons/upload.png" class="subImg">
                  Upload image
                  <input type="file" id="file">
                </a>
              </li>
              <li id="removeBackground">
                <a class="pointer">
                  <img src="assets/icons/remove.png" class="subImg">
                  Reset background
                </a>
              </li>
            </ul>
          </li>
          
        </ul>
      </li>
    </ul>

    <pre class="v-line-in"></pre>

    <tabs>
    </tabs> 
    
    <div id="clock"></div>
  </div>

  <script type="module" src="src/js/main.js"></script>
</body>
</html>
