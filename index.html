<!DOCTYPE html>
<html>
<head>
  <title>Tom Faust</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/98.css" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/windows.ico"/>
</head>

<body>

  <div id="container">
  
    <div id="desktopIcons">

      <div class="icon">
        <div 
            class="pointer clickable" 
            id="my_properties"  
            data-window="" 
            data-can-duplicate="0"
            data-window-icon="desktop/my_properties.png"
          >
          <div class="iconImage">
            <img id="tableBanner" src="assets/icons/desktop/my_properties.png">
          </div>
          <label class="pointer selectedLabel">My properties</label>
        </div>
      </div>

      <div class="icon">
        <div
            class="pointer clickable" 
            id="cv" 
            data-window="notepad"
            data-can-duplicate="0" 
            data-window-icon="desktop/cv.png"
          >
          <div class="iconImage">
            <img src="assets/icons/desktop/cv.png">
          </div>
          <label class="pointer selectedLabel">CV</label>
        </div>
      </div>

      <div class="icon">
        <div 
            class="pointer clickable" 
            id="past_work" 
            data-window="file_explorer" 
            data-can-duplicate="1"
            data-window-icon="desktop/past_work.png"
          >
          <div class="iconImage">
            <img src="assets/icons/desktop/past_work.png">
          </div>
          <label class="pointer selectedLabel">Past work</label>
        </div>
      </div>

      <div class="icon">
        <div 
            class="pointer clickable" 
            id="social_media" 
            data-window="internet_explorer" 
            data-can-duplicate="1"
            data-window-icon="desktop/social_media.png"
          >
          <div class="iconImage">
            <img src="assets/icons/desktop/social_media.png">
          </div>
          <label class="pointer selectedLabel">Social media</label>
        </div>
      </div>

      <div class="icon">
        <div 
            class="pointer clickable" 
            id="i_wont_forget_hue"
            data-window="" 
            data-can-duplicate="1"
            data-window-icon="desktop/i_wont_forget_hue.png"
          >
          <div class="iconImage">
            <img src="assets/icons/desktop/i_wont_forget_hue.png">
          </div>
          <label class="pointer selectedLabel">I Won't<br>Forget Hue</label>
        </div>
      </div>
      
      <div class="icon">
        <div 
            class="pointer clickable" 
            id="oh_bees"
            data-window=""  
            data-can-duplicate="1"
            data-window-icon="desktop/oh!bees.png"
          >
          <div class="iconImage">
            <img src="assets/icons/desktop/oh!bees.png">
          </div>
          <label class="pointer selectedLabel">Oh! Bees</label>
        </div>
      </div>

      <div class="icon">
        <div 
            class="pointer clickable" 
            id="music"  
            data-window="" 
            data-can-duplicate="0"
            data-window-icon="desktop/cd_audio_cd_a-4.png"
          >
          <div class="iconImage">
            <img id="tableBanner" src="assets/icons/desktop/cd_audio_cd_a-4.png">
          </div>
          <label class="pointer selectedLabel">Music</label>
        </div>
      </div>
      
      <div class="icon">
        <div 
            class="pointer clickable" 
            id="contact" 
            data-window="contact" 
            data-can-duplicate="0"
            data-window-icon="desktop/contact.png"
          >
          <div class="iconImage">
            <img src="assets/icons/desktop/contact.png">
          </div>
          <label class="pointer selectedLabel">Contact</label>
        </div>
      </div>

    </div>

    <!-- <img id="plane_flight" src="assets/Sprites/Airplane_flight.gif"> -->
    <img id="me" src="assets/Sprites/Me_idle_left.gif">

    <div id="speechBubble">
      <div id="top"></div>
      <div id="middle"></div>
      <div id="bottom"></div>
    </div>

  </div>

  <div class="window" id="taskbar">
    <ul class="dropdown">
      <li>
        <a href="#" class="pointer"></a>
        
        <ul class="window" id="mainMenu">

          <div id="menuSideBar"><p>Windows98</p></div>


          <li class="silver">
            <a href="#" class="pointer">
              <img src="assets/W98Cursor/normal.cur" class="subImg">
              <span>Cursor</span>
              <arrow></arrow>
            </a>

            <ul class="window">
              <li><a class="cursorOptions pointer" id="Mario"><img class="subImg" src="assets/MarioCursor/normal.cur"><span>Mario</span></a></li>
              <li><a class="cursorOptions pointer" id="RA"><img class="subImg" src="assets/RACursor/normal.cur"><span>Runescape</span></a></li>
              <li><a class="cursorOptions pointer" id="MC"><img class="subImg" src="assets/MCCursor/normal.cur"><span>Minecraft</span></a></li>
              <li><a class="cursorOptions pointer" id="W98"><img class="subImg" src="assets/W98Cursor/normal.cur"><span>Windows98</span></a></li>
              <li><a class="cursorOptions pointer"><img src="assets/icons/remove.png" class="subImg"><span>Reset cursor</span></a></li>
            </ul>
          </li>

          <li class="silver pointer">
            <a href="#" class="pointer">
              <img src="assets/icons/background.png" class="subImg">
              <span>Background</span>
              <arrow></arrow>
            </a>
            
            <ul class="window">
              <li id="openImgUpload">
                <a class="pointer">
                  <img src="assets/icons/upload.png" class="subImg">
                  <span>Upload image</span>
                  <input type="file" id="file">
                </a>
              </li>
              <li id="removeBackground">
                <a class="pointer">
                  <img src="assets/icons/remove.png" class="subImg">
                  <span>Reset background</span>
                </a>
              </li>
            </ul>
          </li>
          
        </ul>
      </li>
    </ul>

    <pre class="v-line-in"></pre>

    <div id="tabs"></div> 
    
    <div id="clock"></div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
