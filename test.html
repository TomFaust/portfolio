<script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
<div id="embed-iframe"></div>
<script>
    window.onSpotifyIframeApiReady = (IFrameAPI) => {
        const element = document.getElementById('embed-iframe');
        const options = {
            uri: 'spotify:track:6dWKb5OgBF1bLfzGIJesbu'
            };
        const callback = (EmbedController) => {
            // Function to play the embedded track
            function playTrack() {
            EmbedController.play();
            }

            // Function to set the volume of the embedded track
            function setVolume(volume) {
            EmbedController.setVolume(volume);
            }

            // Attach event listener to the play button
            let playButton = document.getElementById('play-button');
            playButton.addEventListener('click', playTrack);

            // Adjust volume example
            let volumeInput = document.getElementById('volume-input');
            volumeInput.addEventListener('input', function() {
                setVolume(parseFloat(this.value)); // Convert to float as value could be a string
            });
        };
        IFrameAPI.createController(element, options, callback);
    };

</script>

<button id="play-button">Play</button>
<input type="number" id="volume-input">
